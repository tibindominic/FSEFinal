<div class="col-4 mx-auto mt-5">
  <form #addProjectForm="ngForm">
      <div class="form-group">
          <label>Project</label>
          <input type="text" class="form-control" [(ngModel)]="commonService.project.name" name="name" placeholder="Enter project name here">
      </div>
      <div class="form-group">
          <label>Priority</label>
          <div class="row px-3">
              <input type="range" min="1" max="30" style="width: 90%;" name="priority" [(ngModel)]="commonService.task.priority" name="priority"
                  class="slider" id="myRange">
              <span class="text-center" style="width: 10%;margin-top: -5px;">{{commonService.project.priority}}</span>
          </div>
      </div>
      <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="true" id="defaultCheck1" name="dp" (change)="this.commonService.project.isDatesRequired = !this.commonService.project.isDatesRequired" >
            <label class="form-check-label" for="defaultCheck1">
            Set start and end date
            </label>
          </div>
      </div>
      <div class="form-group">
          <label>Start Date</label>
          <div class="input-group">
              <input class="form-control" name="stDate" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model"  [disabled]="!this.commonService.project.isDatesRequired" ngbDatepicker #d="ngbDatepicker">
              <div class="input-group-append">
                  <button class="btn btn-outline-secondary fa fa-calendar" (click)="d.toggle()" type="button" [disabled]="!this.commonService.project.isDatesRequired"></button>
              </div>
          </div>
      </div>
      <div class="form-group">
          <label>End Date</label>
          <div class="input-group">
              <input class="form-control" name="enDate" placeholder="yyyy-mm-dd" name="dp2" [(ngModel)]="model2" ngbDatepicker #d2="ngbDatepicker"  [disabled]="!this.commonService.project.isDatesRequired">
              <div class="input-group-append">
                  <button class="btn btn-outline-secondary fa fa-calendar" (click)="d2.toggle()" type="button" [disabled]="!this.commonService.project.isDatesRequired"></button>
              </div>
          </div>
      </div>
      <div class="form-group">
        <label>Manager</label>
        <input id="typeahead-format" type="text" class="form-control" name="manager" [(ngModel)]="manager" [ngbTypeahead]="search" [resultFormatter]="formatter" />
    </div>
      <div class="text-right">
          <button class="btn btn-primary mx-2" (click)="addorUpdateProject('add')">Add Project</button>
          <button class="btn btn-primary mx-2" (click)="this.addProjectForm.reset();reset()">Reset</button>
          <!-- <button class="btn btn-primary mx-2" *ngIf="commonService.currentTask=='update'" (click)="this.addForm.reset();reset();commonService.switchTab('view-task');commonService.currentTask = 'add';">Cancel</button> -->
      </div>
  </form>
</div>
